<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video 20/10</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #0a0018, #000010);
      overflow: hidden;
    }
    iframe {
      width: 90%;
      max-width: 960px;
      height: 540px;
      border: 3px solid #a855f7;
      border-radius: 14px;
      box-shadow: 0 0 30px rgba(168,85,247,0.4);
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.97); }
      to { opacity: 1; transform: scale(1); }
    }

    #backHome {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.4);
      color: #fff;
      border: 2px solid #a855f7;
      border-radius: 10px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.25s ease;
      box-shadow: 0 0 10px rgba(168,85,247,0.3);
      z-index: 10;
    }
    #backHome:hover { background: rgba(168,85,247,0.25); }
  </style>
</head>
<body>
  <iframe
    src="https://www.youtube.com/embed/2LHoGFsxuWM?autoplay=1"
    title="Nguồn Gốc Và Ý Nghĩa Ngày Phụ Nữ Việt Nam 20/10"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>

  <button id="backHome" onclick="window.location.href='index.html'">⬅ Quay lại</button>
</body>
</html>
