<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MinzGuriHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      position: relative;
      min-height: 100vh;
      background: radial-gradient(circle at center, #0a0018, #000010);
      color: white;
      font-family: "Poppins", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: radial-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 4px 4px;
      animation: moveStars 40s linear infinite;
      opacity: 0.7;
      z-index: 0;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    @keyframes moveStars {
      from { transform: translateY(0); }
      to { transform: translateY(-120px); }
    }

    body.brighten-bg::before {
      opacity: 0.3;
      filter: blur(1px);
      transition: opacity 1s ease, filter 1s ease;
    }

    #container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 900px;
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #snow-container {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: #ff99ff;
      font-size: 12px;
      opacity: 0.6;
      filter: drop-shadow(0 0 6px rgba(255,153,255,0.7));
      animation: fall linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      80% { opacity: 0.8; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    #intro {
      text-align: center;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius: 18px;
      padding: 36px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      position: relative;
      z-index: 2;
    }

    .fade-out {
      opacity: 0 !important;
      transform: scale(0.95) translateY(8px) !important;
      pointer-events: none;
      transition: all 0.6s ease;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 12px;
      font-weight: 700;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUpBounce 1s ease forwards;
      animation-delay: 0.2s;
      text-shadow: 0 0 12px rgba(168,85,247,0.35);
    }

    p.lead {
      font-size: 20px;
      margin-bottom: 22px;
      color: #cfcfcf;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUpBounce 1s ease forwards;
      animation-delay: 0.5s;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 8px;
      padding: 10px 26px;
      border: 2px solid #a855f7;
      border-radius: 10px;
      background-color: rgba(0,0,0,0.4);
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease, background-color 0.25s ease;
      user-select: none;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUpBounce 1s ease forwards;
      animation-delay: 0.8s;
    }

    .button:hover {
      transform: translateY(-3px);
      background-color: rgba(168,85,247,0.15);
      box-shadow: 0 0 14px rgba(168,85,247,0.4);
    }

    @keyframes fadeUpBounce {
      0% { opacity: 0; transform: translateY(40px) scale(0.97); }
      60% { opacity: 1; transform: translateY(-8px) scale(1.02); }
      80% { transform: translateY(3px) scale(0.99); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    #notify {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(-10px);
      background: rgba(0,0,0,0.9);
      border: 2px solid #a855f7;
      color: #a855f7;
      padding: 10px 20px;
      border-radius: 10px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease, transform 0.25s ease;
      z-index: 2000;
      font-weight: 600;
    }
    #notify.show { opacity: 1; transform: translateX(-50%) translateY(0); }

    #main {
      display: none;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
      background: linear-gradient(180deg, rgba(168,85,247,0.02), rgba(168,85,247,0.01));
      border-radius: 18px;
      padding: 36px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }
    #main.show {
      display: block;
      animation: fadeUpBounce 1.2s cubic-bezier(.17,.67,.83,.67) forwards;
    }
    #main h2 { font-size: 32px; color: #a855f7; margin-bottom: 8px; }
    #main p { color: #d6d6d6; }

    #backBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.4);
      color: #fff;
      border: 2px solid #a855f7;
      border-radius: 10px;
      padding: 8px 16px;
      cursor: pointer;
      z-index: 1000;
      font-size: 16px;
      transition: all 0.25s ease;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 10px rgba(168,85,247,0.3);
      display: none;
    }
    #backBtn:hover { background: rgba(168,85,247,0.25); }

    #questionBox {
      max-width: 700px;
      margin: 100px auto 0;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 36px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      animation: fadeUpBounce 1s ease forwards;
    }
    #questionBox h2 { font-size: 26px; margin-bottom: 24px; }
    .options { display: flex; justify-content: center; gap: 20px; }
    .choice {
      padding: 12px 28px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      border: none;
      color: white;
      transition: transform 0.25s ease;
    }
    .choice.no { background-color: rgba(255, 50, 50, 0.6); }
    .choice.yes { background-color: rgba(50, 200, 50, 0.6); }
    .choice:hover { transform: translateY(-3px) scale(1.05); }
    #resultText { margin-top: 60px; font-size: 22px; opacity: 0; transition: opacity 0.8s ease; color: #a855f7; }
    #emojiContainer { position: fixed; inset: 0; overflow: hidden; pointer-events: none; z-index: 5; }
    .emoji { position: absolute; bottom: -40px; animation: floatUp linear forwards; }
    @keyframes floatUp { 0%{transform:translateY(0);}100%{transform:translateY(-110vh);opacity:0;} }
    .fade-out-question { transform: scale(0.95); opacity: 0; transition: all 0.6s ease; }

    @media (max-width: 520px) {
      h1 { font-size: 24px; }
      p.lead { font-size: 16px; }
      .button { width: 100%; font-size: 16px; padding: 10px 18px; margin: 6px 0; }
      #container { padding: 20px; }
    }
  </style>
</head>
<body>

  <div id="notify">ƒê√£ copy link Facebook</div>
  <div id="snow-container"></div>
  <button id="backBtn">‚¨Ö Quay l·∫°i</button>

  <div id="container">
    <div id="intro">
      <h1>Create by: MinzGuri (B·∫£o 10A6)</h1>
      <p class="lead">Facebook: Minz Guri (Minzy)</p>
      <div>
        <button class="button" id="copyBtn">‚ßâ Copy Facebook link</button>
        <button class="button" id="startBtn">‚ñ∂ Start</button>
      </div>
    </div>

    <div id="main">
      <div id="questionBox">
        <h2>Tr∆∞·ªõc khi b·∫Øt ƒë·∫ßu, c√¥ c√≥ mu·ªën xem<br>l·ªãch s·ª≠ ra ƒë·ªùi c·ªßa ng√†y 20/10 kh√¥ng ·∫°aa?</h2>
        <div class="options">
          <button id="noBtn" class="choice no">Kh√¥ng üò¢</button>
          <button id="yesBtn" class="choice yes">C√≥ üòÑ</button>
        </div>
      </div>
      <div id="resultText"></div>
      <div id="emojiContainer"></div>
    </div>
  </div>

<script>
const backBtn = document.getElementById("backBtn");
const questionBox = document.getElementById("questionBox");
const resultText = document.getElementById("resultText");
const emojiContainer = document.getElementById("emojiContainer");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const intro = document.getElementById("intro");
const main = document.getElementById("main");
const snowContainer = document.getElementById("snow-container");

function resetQuestionBox() {
  questionBox.classList.remove("fade-out-question");
  questionBox.style.display = "";
  questionBox.style.animation = "none";
  questionBox.offsetHeight; // trigger reflow
  questionBox.style.animation = "";
  resultText.style.opacity = 0;
  resultText.textContent = "";
}

backBtn.addEventListener("click", () => {
  main.classList.remove("show");
  main.setAttribute("aria-hidden", "true");

  resetQuestionBox();

  intro.style.display = "block";
  intro.classList.remove("fade-out");
  document.body.classList.remove("brighten-bg");
  snowContainer.style.display = "block";
  backBtn.style.display = "none";
});

function spawnEmoji(symbol) {
  const e = document.createElement("div");
  e.classList.add("emoji");
  e.textContent = symbol;
  e.style.left = Math.random() * 100 + "vw";
  e.style.fontSize = 20 + Math.random() * 30 + "px";
  e.style.animationDuration = 5 + Math.random() * 5 + "s";
  emojiContainer.appendChild(e);
  setTimeout(() => e.remove(), 8000);
}
function showMessage(msg) {
  resultText.textContent = msg;
  resultText.style.opacity = 1;
}

yesBtn.addEventListener("click", () => {
  backBtn.style.display = "none";
  questionBox.classList.add("fade-out-question");
  setTimeout(() => { questionBox.style.display = "none"; }, 600);
  for (let i = 0; i < 12; i++) setTimeout(() => spawnEmoji("üòÑ"), i * 200);
  setTimeout(() => showMessage("V·∫≠y sau ƒë√¢y m·ªùi c√¥ gi√°o c√πng xem video v·ªÅ l·ªãch s·ª≠ ra ƒë·ªùi ng√†y 20/10 nh√©! :>"), 800);
});

noBtn.addEventListener("click", () => {
  backBtn.style.display = "none";
  questionBox.classList.add("fade-out-question");
  setTimeout(() => { questionBox.style.display = "none"; }, 600);
  for (let i = 0; i < 10; i++) setTimeout(() => spawnEmoji("üò¢"), i * 200);
  setTimeout(() => showMessage("V·∫≠y th√¨ ta s·∫Ω b·ªè qua video nh√©!"), 800);
});

const copyBtn = document.getElementById("copyBtn");
const startBtn = document.getElementById("startBtn");
const notify = document.getElementById("notify");
const FB_LINK = "https://www.facebook.com/share/1PSmzcHWvU/";

function showNotify(text = "ƒê√£ copy link Facebook", duration = 2200) {
  notify.textContent = text;
  notify.classList.add("show");
  setTimeout(() => notify.classList.remove("show"), duration);
}

function copyText(text) {
  if (navigator.clipboard) return navigator.clipboard.writeText(text);
  const ta = document.createElement("textarea");
  ta.value = text; document.body.appendChild(ta); ta.select();
  document.execCommand("copy"); document.body.removeChild(ta);
  return Promise.resolve();
}

copyBtn.addEventListener("click", () => {
  copyText(FB_LINK)
    .then(() => showNotify("ƒê√£ copy link Facebook"))
    .catch(() => showNotify("Kh√¥ng th·ªÉ copy. H√£y copy th·ªß c√¥ng.", 3000));
});

startBtn.addEventListener("click", () => {
  document.body.classList.add("brighten-bg");
  intro.classList.add("fade-out");

  setTimeout(() => {
    intro.style.display = "none";
    snowContainer.style.display = "none";
    main.removeAttribute("style");
    resetQuestionBox();
    main.classList.add("show");
    main.setAttribute("aria-hidden", "false");
    backBtn.style.display = "block";
  }, 600);
});

function createSnowflake() {
  const snow = document.createElement("div");
  snow.classList.add("snowflake");
  snow.textContent = "‚ùÑ";
  snow.style.left = Math.random() * 100 + "vw";
  snow.style.fontSize = 10 + Math.random() * 20 + "px";
  snow.style.animationDuration = 5 + Math.random() * 10 + "s";
  snowContainer.appendChild(snow);
  setTimeout(() => snow.remove(), 10000);
}

setInterval(() => {
  if (!intro.classList.contains("fade-out")) createSnowflake();
}, 180);
</script>

</body>
</html>
