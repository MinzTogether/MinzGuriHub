<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MinzGuriHub</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      width: 100%;
      background: radial-gradient(circle at center, #0a0018, #000010);
      color: white;
      font-family: "Poppins", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Intro container */
    #intro {
      text-align: center;
      animation: fadeZoom 1.8s ease forwards;
    }

    @keyframes fadeZoom {
      0% { opacity: 0; transform: scale(0.8); filter: blur(5px); }
      50% { opacity: 1; transform: scale(1.05); filter: blur(0); }
      100% { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 40px;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    p {
      font-size: 26px;
      margin-bottom: 25px;
      color: #cfcfcf;
    }

    .button {
      display: inline-block;
      margin: 8px;
      padding: 10px 26px;
      border: 2px solid #a855f7;
      border-radius: 10px;
      background-color: rgba(168, 85, 247, 0.1);
      color: white;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: rgba(168, 85, 247, 0.25);
      transform: scale(1.05);
    }

    /* Notification */
    #notify {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
      border: 2px solid #00ff00;
      color: #00ff00;
      padding: 10px 20px;
      border-radius: 10px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 1000;
    }

    #notify.show {
      opacity: 1;
    }

    /* Main content */
    #main {
      display: none;
      text-align: center;
      animation: fadeInMain 0.8s ease forwards;
    }

    @keyframes fadeInMain {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #main h2 {
      font-size: 32px;
      color: #a855f7;
    }

  </style>
</head>
<body>

  <div id="notify">Đã copy link Facebook</div>

  <!-- Intro -->
  <div id="intro">
    <h1>Create by: MinzGuri (Bảo 10A6)</h1>
    <p>Facebook: Minz Guri (Minzy)</p>
    <button class="button" id="copyBtn">Copy Facebook link</button>
    <button class="button" id="startBtn">Start</button>
  </div>

  <!-- Main content -->
  <div id="main">
    <h2>✨ Đây là nội dung chính của MinzGuriHub ✨</h2>
    <p>Bạn có thể thêm intro 20/10 hoặc hiệu ứng khác tại đây.</p>
  </div>

  <script>
    const copyBtn = document.getElementById("copyBtn");
    const startBtn = document.getElementById("startBtn");
    const notify = document.getElementById("notify");
    const intro = document.getElementById("intro");
    const main = document.getElementById("main");

    copyBtn.addEventListener("click", () => {
      navigator.clipboard.writeText("https://www.facebook.com/share/1PSmzcHWvU/")
        .then(() => {
          notify.classList.add("show");
          setTimeout(() => {
            notify.classList.remove("show");
          }, 2000);
        });
    });

    startBtn.addEventListener("click", () => {
      intro.style.display = "none";
      main.style.display = "block";
    });
  </script>

</body>
</html>
