<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MinzGuriHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      position: relative;
      min-height: 100vh;
      background: radial-gradient(circle at center, #0a0018, #000010);
      color: white;
      font-family: "Poppins", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* N·ªÅn h·∫°t s√°ng */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: radial-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 4px 4px;
      animation: moveStars 40s linear infinite;
      opacity: 0.7;
      z-index: 0;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    @keyframes moveStars {
      from { transform: translateY(0); }
      to { transform: translateY(-120px); }
    }

    #container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 900px;
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Intro */
    #intro {
      text-align: center;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius: 18px;
      padding: 36px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
    }

    /* Fade-out khi b·∫•m Start */
    .fade-out {
      opacity: 0 !important;
      transform: scale(0.95) translateY(8px) !important;
      pointer-events: none;
      transition: all 0.6s ease;
    }

    h1 {
      font-size: 36px; /* ‚Üì ch·ªânh t·ª´ 40 xu·ªëng 36 */
      margin-bottom: 12px;
      letter-spacing: 1px;
      font-weight: 700;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUpBounce 1s ease forwards;
      animation-delay: 0.2s;
    }

    p.lead {
      font-size: 20px;
      margin-bottom: 22px;
      color: #cfcfcf;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUpBounce 1s ease forwards;
      animation-delay: 0.6s;
    }

    .button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin: 8px;
      padding: 10px 26px;
      border: 2px solid #a855f7;
      border-radius: 10px;
      background-color: rgba(168, 85, 247, 0.07);
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.25s ease, background-color 0.25s ease;
      user-select: none;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUpBounce 1s ease forwards;
      animation-delay: 1.0s;
    }

    .button:focus { outline: 3px solid rgba(168,85,247,0.18); outline-offset: 4px; }
    .button:hover { transform: translateY(-3px); background-color: rgba(168,85,247,0.16); }

    /* Animation xu·∫•t hi·ªán m∆∞·ª£t + n·∫£y nh·∫π */
    @keyframes fadeUpBounce {
      0% { opacity: 0; transform: translateY(40px) scale(0.97); }
      60% { opacity: 1; transform: translateY(-8px) scale(1.02); }
      80% { transform: translateY(3px) scale(0.99); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Notification */
    #notify {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(-10px);
      background: rgba(0,0,0,0.9);
      border: 2px solid #00ff00;
      color: #00ff00;
      padding: 10px 20px;
      border-radius: 10px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease, transform 0.25s ease;
      z-index: 2000;
      font-weight: 600;
    }
    #notify.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
      pointer-events: auto;
    }

    /* Main content */
    #main {
      display: none;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
      background: linear-gradient(180deg, rgba(168,85,247,0.02), rgba(168,85,247,0.01));
      border-radius: 18px;
      padding: 36px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }
    #main.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
    #main h2 {
      font-size: 32px;
      color: #a855f7;
      margin-bottom: 8px;
    }
    #main p { color: #d6d6d6; }

    @media (max-width: 520px) {
      h1 { font-size: 24px; }
      p.lead { font-size: 16px; }
      .button { font-size: 16px; padding: 10px 18px; }
      #container { padding: 20px; }
    }

    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }
  </style>
</head>
<body>

  <div id="notify" role="status" aria-live="polite">ƒê√£ copy link Facebook</div>

  <div id="container">
    <!-- Intro -->
    <div id="intro" aria-label="Intro">
      <h1>Create by: MinzGuri (B·∫£o 10A6)</h1>
      <p class="lead">Facebook: Minz Guri (Minzy)</p>
      <div>
        <button class="button" id="copyBtn">üìã Copy Facebook link</button>
        <button class="button" id="startBtn">üöÄ Start</button>
      </div>
    </div>

    <!-- Main content -->
    <div id="main" aria-hidden="true">
      <h2>‚ú® ƒê√¢y l√† n·ªôi dung ch√≠nh c·ªßa MinzGuriHub ‚ú®</h2>
      <p>B·∫°n c√≥ th·ªÉ th√™m intro 20/10 ho·∫∑c hi·ªáu ·ª©ng kh√°c t·∫°i ƒë√¢y.</p>
    </div>
  </div>

  <script>
    const copyBtn = document.getElementById("copyBtn");
    const startBtn = document.getElementById("startBtn");
    const notify = document.getElementById("notify");
    const intro = document.getElementById("intro");
    const main = document.getElementById("main");
    const FB_LINK = "https://www.facebook.com/share/1PSmzcHWvU/";

    function showNotify(text = "ƒê√£ copy link Facebook", duration = 2200) {
      notify.textContent = text;
      notify.classList.add("show");
      setTimeout(() => notify.classList.remove("show"), duration);
    }

    function copyText(text) {
      if (navigator.clipboard && navigator.clipboard.writeText) {
        return navigator.clipboard.writeText(text);
      } else {
        return new Promise((resolve, reject) => {
          try {
            const ta = document.createElement("textarea");
            ta.value = text;
            ta.style.position = "fixed";
            ta.style.left = "-9999px";
            document.body.appendChild(ta);
            ta.select();
            const ok = document.execCommand("copy");
            document.body.removeChild(ta);
            if (ok) resolve();
            else reject(new Error("execCommand failed"));
          } catch (e) { reject(e); }
        });
      }
    }

    copyBtn.addEventListener("click", () => {
      copyText(FB_LINK)
        .then(() => showNotify("ƒê√£ copy link Facebook"))
        .catch(() => showNotify("Kh√¥ng th·ªÉ copy. H√£y copy th·ªß c√¥ng.", 3000));
    });

    startBtn.addEventListener("click", () => {
      intro.classList.add("fade-out");
      setTimeout(() => {
        intro.style.display = "none";
        main.classList.add("show");
        main.setAttribute("aria-hidden", "false");
      }, 600);
    });
  </script>

</body>
</html>
