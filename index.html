      padding: 10px 26px;

      cursor: pointer;

      user-select: none;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUpBounce 1s ease forwards;
      animation-delay: 0.8s;
    }

    .button:hover {
      transform: translateY(-3px);
      background-color: rgba(168,85,247,0.15);
      box-shadow: 0 0 14px rgba(168,85,247,0.4);
    }

    .button:focus {
      outline: 3px solid rgba(168,85,247,0.25);
      outline-offset: 4px;
    }

    /* Animation xu·∫•t hi·ªán m∆∞·ª£t + n·∫£y nh·∫π */
    @keyframes fadeUpBounce {
      0% { opacity: 0; transform: translateY(40px) scale(0.97); }
      60% { opacity: 1; transform: translateY(-8px) scale(1.02); }
      80% { transform: translateY(3px) scale(0.99); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Notification */

      background: rgba(0,0,0,0.9);

      color: #a855f7;
      padding: 10px 20px;
      border-radius: 10px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease, transform 0.25s ease;
      z-index: 2000;
      font-weight: 600;
    }
    #notify.show {

    /* Main content */

    }

    @media (prefers-reduced-motion: reduce) {

    }
  </style>

<style>

<script>

    for (let i = 0; i < 10; i++) setTimeout(() => spawnEmoji("üò¢"), i * 200);
    setTimeout(() => showMessage("V·∫≠y th√¨ ta s·∫Ω b·ªè qua video nh√©!"), 800);

</script>

  <script>
    const copyBtn = document.getElementById("copyBtn");
    const startBtn = document.getElementById("startBtn");
    const notify = document.getElementById("notify");
    const intro = document.getElementById("intro");
    const main = document.getElementById("main");
    const snowContainer = document.getElementById("snow-container");
    const FB_LINK = "https://www.facebook.com/share/1PSmzcHWvU/";

    // Hi·ªÉn th·ªã th√¥ng b√°o
    function showNotify(text = "ƒê√£ copy link Facebook", duration = 2200) {
      notify.textContent = text;
      notify.classList.add("show");
      setTimeout(() => notify.classList.remove("show"), duration);
    }

    // Copy link
    function copyText(text) {
      if (navigator.clipboard && navigator.clipboard.writeText) {
        return navigator.clipboard.writeText(text);
      } else {
        return new Promise((resolve, reject) => {
          try {
            const ta = document.createElement("textarea");
            ta.value = text;
            ta.style.position = "fixed";
            ta.style.left = "-9999px";
            document.body.appendChild(ta);
            ta.select();
            const ok = document.execCommand("copy");
            document.body.removeChild(ta);
            if (ok) resolve();
            else reject(new Error("execCommand failed"));
          } catch (e) { reject(e); }
        });
      }
    }

    copyBtn.addEventListener("click", () => {
      copyText(FB_LINK)
        .then(() => showNotify("ƒê√£ copy link Facebook"))
        .catch(() => showNotify("Kh√¥ng th·ªÉ copy. H√£y copy th·ªß c√¥ng.", 3000));
    });

    // Hi·ªáu ·ª©ng start
    startBtn.addEventListener("click", () => {
      document.body.classList.add("brighten-bg");
      intro.classList.add("fade-out");
      setTimeout(() => {
        intro.style.display = "none";
        snowContainer.style.display = "none";
        main.classList.add("show");
        main.setAttribute("aria-hidden", "false");
      }, 600);
    });

    // T·∫°o hi·ªáu ·ª©ng b√¥ng tuy·∫øt h·ªìng lung linh
    function createSnowflake() {
      const snow = document.createElement("div");
      snow.classList.add("snowflake");
      snow.textContent = "‚ùÑ";
      const left = Math.random() * 100;
      const size = 10 + Math.random() * 20;
      const opacity = 0.4 + Math.random() * 0.6;
      const duration = 5 + Math.random() * 10;
      const delay = Math.random() * 3;
      const vanishEarly = Math.random() > 0.7; // c√≥ 30% r∆°i n·ª≠a ch·ª´ng r·ªìi bi·∫øn m·∫•t

      snow.style.left = left + "vw";
      snow.style.fontSize = size + "px";
      snow.style.opacity = opacity;
      snow.style.animationDuration = duration + "s";
      snow.style.animationDelay = delay + "s";

      if (vanishEarly) {
        setTimeout(() => snow.remove(), (duration * 700));
      } else {
        setTimeout(() => snow.remove(), (duration * 1000));
      }

      snowContainer.appendChild(snow);
    }

    setInterval(() => {
      if (intro.style.display !== "none") createSnowflake();
    }, 180);
  </script>
