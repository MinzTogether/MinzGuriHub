<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MinzGuriHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      position: relative;
      min-height: 100vh;
      background: radial-gradient(circle at center, #0a0018, #000010);
      color: white;
      font-family: "Poppins", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Nền hạt sáng */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: radial-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 4px 4px;
      animation: moveStars 40s linear infinite;
      opacity: 0.7;
      z-index: 0;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    @keyframes moveStars {
      from { transform: translateY(0); }
      to { transform: translateY(-120px); }
    }

    body.brighten-bg::before {
      opacity: 0.3;
      filter: blur(1px);
      transition: opacity 1s ease, filter 1s ease;
    }

    #container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 900px;
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Bông tuyết */
    #snow-container {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: #ff99ff;
      font-size: 12px;
      opacity: 0.6;
      filter: drop-shadow(0 0 6px rgba(255,153,255,0.7));
      animation: fall linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      80% { opacity: 0.8; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    /* Intro */
    #intro {
      text-align: center;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius: 18px;
      padding: 36px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      position: relative;
      z-index: 2;
    }

    /* Fade-out khi bấm Start */
    .fade-out {
      opacity: 0 !important;
      transform: scale(0.95) translateY(8px) !important;
      pointer-events: none;
      transition: all 0.6s ease;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 12px;
      letter-spacing: 1px;
      font-weight: 700;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUpBounce 1s ease forwards;
      animation-delay: 0.2s;
      text-shadow: 0 0 12px rgba(168,85,247,0.35);
    }

    p.lead {
      font-size: 20px;
      margin-bottom: 22px;
      color: #cfcfcf;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUpBounce 1s ease forwards;
      animation-delay: 0.5s;
    }

    /* Nút */
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 8px;
      padding: 10px 26px;
      border: 2px solid #a855f7; /* viền tím */
      border-radius: 10px;
      background-color: rgba(0,0,0,0.4);
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease, background-color 0.25s ease;
      user-select: none;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUpBounce 1s ease forwards;
      animation-delay: 0.8s;
    }

    .button:hover {
      transform: translateY(-3px);
      background-color: rgba(168,85,247,0.15);
      box-shadow: 0 0 14px rgba(168,85,247,0.4);
    }

    .button:focus {
      outline: 3px solid rgba(168,85,247,0.25);
      outline-offset: 4px;
    }

    /* Animation xuất hiện mượt + nảy nhẹ */
    @keyframes fadeUpBounce {
      0% { opacity: 0; transform: translateY(40px) scale(0.97); }
      60% { opacity: 1; transform: translateY(-8px) scale(1.02); }
      80% { transform: translateY(3px) scale(0.99); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Notification */
    #notify {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(-10px);
      background: rgba(0,0,0,0.9);
      border: 2px solid #a855f7;
      color: #a855f7;
      padding: 10px 20px;
      border-radius: 10px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease, transform 0.25s ease;
      z-index: 2000;
      font-weight: 600;
    }
    #notify.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
      pointer-events: auto;
    }

    /* Main content */
    #main {
      display: none;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
      background: linear-gradient(180deg, rgba(168,85,247,0.02), rgba(168,85,247,0.01));
      border-radius: 18px;
      padding: 36px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }
    #main.show {
      display: block;
      animation: fadeUpBounce 1.2s cubic-bezier(.17,.67,.83,.67) forwards;
    }
    #main h2 {
      font-size: 32px;
      color: #a855f7;
      margin-bottom: 8px;
    }
    #main p { color: #d6d6d6; }

    @media (max-width: 520px) {
      h1 { font-size: 24px; }
      p.lead { font-size: 16px; }
      .button { width: 100%; font-size: 16px; padding: 10px 18px; margin: 6px 0; }
      #container { padding: 20px; }
    }

    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }
  </style>
</head>
<body>

  <div id="notify" role="status" aria-live="polite">Đã copy link Facebook</div>

  <div id="snow-container"></div>

  <div id="container">
    <!-- Intro -->
    <div id="intro" aria-label="Intro">
      <h1>Create by: MinzGuri (Bảo 10A6)</h1>
      <p class="lead">Facebook: Minz Guri (Minzy)</p>
      <div>
        <button class="button" id="copyBtn">⧉ Copy Facebook link</button>
        <button class="button" id="startBtn">▶ Start</button>
      </div>
    </div>

    <!-- Main content -->
    <div id="main" aria-hidden="true">
      <h2>✨ Đây là nội dung chính của MinzGuriHub ✨</h2>
      <p>Bạn có thể thêm intro 20/10 hoặc hiệu ứng khác tại đây.</p>
    </div>
  </div>

  <script>
    const copyBtn = document.getElementById("copyBtn");
    const startBtn = document.getElementById("startBtn");
    const notify = document.getElementById("notify");
    const intro = document.getElementById("intro");
    const main = document.getElementById("main");
    const snowContainer = document.getElementById("snow-container");
    const FB_LINK = "https://www.facebook.com/share/1PSmzcHWvU/";

    // Hiển thị thông báo
    function showNotify(text = "Đã copy link Facebook", duration = 2200) {
      notify.textContent = text;
      notify.classList.add("show");
      setTimeout(() => notify.classList.remove("show"), duration);
    }

    // Copy link
    function copyText(text) {
      if (navigator.clipboard && navigator.clipboard.writeText) {
        return navigator.clipboard.writeText(text);
      } else {
        return new Promise((resolve, reject) => {
          try {
            const ta = document.createElement("textarea");
            ta.value = text;
            ta.style.position = "fixed";
            ta.style.left = "-9999px";
            document.body.appendChild(ta);
            ta.select();
            const ok = document.execCommand("copy");
            document.body.removeChild(ta);
            if (ok) resolve();
            else reject(new Error("execCommand failed"));
          } catch (e) { reject(e); }
        });
      }
    }

    copyBtn.addEventListener("click", () => {
      copyText(FB_LINK)
        .then(() => showNotify("Đã copy link Facebook"))
        .catch(() => showNotify("Không thể copy. Hãy copy thủ công.", 3000));
    });

    // Hiệu ứng start
    startBtn.addEventListener("click", () => {
      document.body.classList.add("brighten-bg");
      intro.classList.add("fade-out");
      setTimeout(() => {
        intro.style.display = "none";
        snowContainer.style.display = "none";
        main.classList.add("show");
        main.setAttribute("aria-hidden", "false");
      }, 600);
    });

    // Tạo hiệu ứng bông tuyết hồng lung linh
    function createSnowflake() {
      const snow = document.createElement("div");
      snow.classList.add("snowflake");
      snow.textContent = "❄";
      const left = Math.random() * 100;
      const size = 10 + Math.random() * 20;
      const opacity = 0.4 + Math.random() * 0.6;
      const duration = 5 + Math.random() * 10;
      const delay = Math.random() * 3;
      const vanishEarly = Math.random() > 0.7; // có 30% rơi nửa chừng rồi biến mất

      snow.style.left = left + "vw";
      snow.style.fontSize = size + "px";
      snow.style.opacity = opacity;
      snow.style.animationDuration = duration + "s";
      snow.style.animationDelay = delay + "s";

      if (vanishEarly) {
        setTimeout(() => snow.remove(), (duration * 700));
      } else {
        setTimeout(() => snow.remove(), (duration * 1000));
      }

      snowContainer.appendChild(snow);
    }

    setInterval(() => {
      if (intro.style.display !== "none") createSnowflake();
    }, 180);
  </script>

</body>
</html>
